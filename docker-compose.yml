  opensearch:
    image: "storeframe/opensearch:${OPENSEARCH_VERSION}"
    container_name: opensearch
    restart: unless-stopped
    # ports:
    #   - "9200:9200"
    #   - "9300:9300"
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
      - indices.id_field_data.enabled=true
      - DISABLE_SECURITY_PLUGIN=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    tmpfs:
      - "/tmp:rw"
    networks:
      - revproxy

  nodejs:
    image: "storeframe/nodejs:${NODEJS_VERSION}"
    container_name: nodejs
    restart: unless-stopped
    volumes:
      - "~/Sites:/var/www"
      - "~/Docker/magento/bin/php:/usr/local/bin/php:ro"
      - "~/Docker/magento/bin/docker:/usr/local/bin/docker:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - revproxy

  redis:
    image: "redis:${REDIS_VERSION}-alpine"
    container_name: redis
    restart: unless-stopped
    tmpfs:
      - "/data:rw"
    networks:
      - revproxy

  nginx:
    image: "storeframe/nginx:${NGINX_VERSION}"
    container_name: nginx
    restart: unless-stopped
    user: root
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "~/Sites:/var/www"
      - "~/Docker/magento/nginx/etc/nginx/conf.d:/usr/local/openresty/nginx/conf/conf.d"
      - "~/Docker/magento/nginx/etc/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf"
      - "~/Docker/magento/nginx/etc/nginx/sites-available:/usr/local/openresty/nginx/conf/sites-available"
      - "~/Docker/magento/nginx/etc/nginx/sites-enabled:/usr/local/openresty/nginx/conf/sites-enabled"
    networks:
      - revproxy

  dnsmasq:
    image: "jpillora/dnsmasq"
    container_name: dnsmasq
    restart: unless-stopped
    ports:
      - "53:53/udp"
    volumes:
      - "~/Docker/magento/dnsmasq/etc/dnsmasq.conf:/etc/dnsmasq.conf"
    cap_add:
      - NET_ADMIN
    networks:
      - revproxy

  dind:
    image: "docker:dind"
    container_name: dind
    restart: unless-stopped
    privileged: true
    ports:
      - "2375:2375"
    command: dockerd --host=tcp://0.0.0.0:2375 --host=unix:///var/run/docker.sock
    environment:
      - DOCKER_TLS_CERTDIR=""
    networks:
      - revproxy

  mailpit:
    image: "axllent/mailpit"
    container_name: mailpit
    restart: unless-stopped
    environment:
      MP_MAX_MESSAGES: "5000"
      MP_DATA_FILE: "/data/mailpit.db"
      MP_SMTP_AUTH_ACCEPT_ANY: "1"
      MP_SMTP_AUTH_ALLOW_INSECURE: "1"
    volumes:
      - "~/Docker/magento/mailpit/data:/data"
    networks:
      - revproxy

  phpmyadmin:
    image: "phpmyadmin"
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_ARBITRARY: "1"
      PMA_HOST: "mariadb"
      PMA_PORT: "3306"
    networks:
      - revproxy

networks:
  revproxy:
    driver: bridge
    ipam:
      config:
        - subnet: 172.168.0.0/24