services:
  php:
    image: "storeframe/php:${PHP_VERSION}"
    container_name: php
    restart: unless-stopped
    volumes:
      - "~/Sites:/var/www"
      - "~/Docker/magento/php/php.ini:/usr/local/etc/php/php.ini"
      - "~/Docker/magento/msmtprc:/etc/msmtprc"
      - "~/.ssh:/var/www/.ssh:ro"
      - "~/Docker/magento/bin/magerun:/usr/local/bin/magerun:ro"
      - "~/Docker/magento/bin/docker:/usr/local/bin/docker:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - revproxy

  mariadb:
    image: "mariadb:${MARIADB_VERSION}"
    container_name: mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_HOST: "mariadb"
      MYSQL_DATABASE: "magento"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "0"
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
      - --optimizer_switch=rowid_filter=off
      - --optimizer_use_condition_selectivity=1
      - --explicit_defaults_for_timestamp=on
      - --innodb_buffer_pool_size=4G
      - --max_allowed_packet=256M
      - --max_heap_table_size=256M
      - --tmp_table_size=256M
    volumes:
      - "~/Sites:/var/www"
      - "~/Docker/magento/mariadb/var/lib/mysql:/var/lib/mysql"
    networks:
      - revproxy

