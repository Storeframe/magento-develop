  opensearch:
    image: "storeframe/opensearch:${OPENSEARCH_VERSION}"
    container_name: opensearch
    restart: unless-stopped
    # ports:
    #   - "9200:9200"
    #   - "9300:9300"
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
      - indices.id_field_data.enabled=true
      - DISABLE_SECURITY_PLUGIN=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    tmpfs:
      - "/tmp:rw"
    networks:
      - revproxy

  nodejs:
    image: "storeframe/nodejs:${NODEJS_VERSION}"
    container_name: nodejs
    restart: unless-stopped
    user: root # Required for docker socket access and cross-platform file permissions
    depends_on:
      - dind
    volumes:
      - "~/Sites:/var/www"
      - "~/Docker/general/bin/php:/usr/local/bin/php:ro"
      - "~/Docker/general/docker-bin/docker:/usr/local/bin/docker:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - revproxy

  nginx:
    image: "storeframe/nginx:${NGINX_VERSION}"
    container_name: nginx
    restart: unless-stopped
    user: root # Required for cross-platform file permissions
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "~/Sites:/var/www"
      - "~/Docker/general/nginx/etc/nginx/conf.d:/usr/local/openresty/nginx/conf/conf.d"
      - "~/Docker/general/nginx/etc/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf"
      - "~/Docker/general/nginx/etc/nginx/sites-available:/usr/local/openresty/nginx/conf/sites-available"
      - "~/Docker/general/nginx/etc/nginx/sites-enabled:/usr/local/openresty/nginx/conf/sites-enabled"
    networks:
      - revproxy

  dnsmasq:
    image: "jpillora/dnsmasq"
    container_name: dnsmasq
    restart: unless-stopped
    ports:
      - "53:53/udp"
    volumes:
      - "~/Docker/general/dnsmasq/etc/dnsmasq.conf:/etc/dnsmasq.conf"
    cap_add:
      - NET_ADMIN
    networks:
      - revproxy

# DIND automatically distributes docker binary via shared volume
# The dind-entrypoint.sh ensures binary is always up-to-date with image version
  dind:
    image: "docker:dind"
    container_name: dind
    restart: unless-stopped
    privileged: true
    ports:
      - "2375:2375"
    volumes:
      - "~/Docker/general/docker-bin:/shared-bin"
      - "~/Docker/general/dind-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro"
    entrypoint: ["/usr/local/bin/custom-entrypoint.sh"]
    command: ["dockerd", "--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock"]
    environment:
      - DOCKER_TLS_CERTDIR=""
    networks:
      - revproxy

  mailpit:
    image: "axllent/mailpit"
    container_name: mailpit
    restart: unless-stopped
    environment:
      MP_MAX_MESSAGES: "5000"
      MP_DATA_FILE: "/data/mailpit.db"
      MP_SMTP_AUTH_ACCEPT_ANY: "1"
      MP_SMTP_AUTH_ALLOW_INSECURE: "1"
    ports:
      - "1025:1025"
      - "8025:8025"
    volumes:
      - "~/Docker/general/mailpit/data:/data"
    networks:
      - revproxy

  phpmyadmin:
    image: "phpmyadmin"
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_ARBITRARY: "1"
      PMA_HOST: "mariadb"
      PMA_PORT: "3306"
    networks:
      - revproxy

networks:
  revproxy:
    driver: bridge
    ipam:
      config:
        - subnet: 172.168.0.0/24
